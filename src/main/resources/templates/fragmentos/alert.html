<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8">
<body>

	<div id="alerta" th:fragment="alerta-sucesso" style="text-align: center;">
		<div th:if="${sucesso != null}">
			<div class="alert alert-success alert-dismissible" id="success-alert" role="alert" style="display: inline-block;">
			  <i class="oi oi-check"></i>
			  <span>
			  	<strong th:text="${sucesso}"></strong>
			  </span>
			  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
			    <span aria-hidden="true">&times;</span>
			  </button>
			</div>
		</div>
		
		<div th:if="${falha != null}" >
			<div class="alert alert-danger alert-dismissible" role="alert"  id="fail-alert" style="display: inline-block;">
			  <i class="oi oi-check"></i>
			  <span>
			  	<strong th:text="${falha}"></strong>
			  </span>
			  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
			    <span aria-hidden="true">&times;</span>
			  </button>
			</div>
		</div>	
	</div>
</body>

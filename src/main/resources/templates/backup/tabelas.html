<!DOCTYPE html>
<html layout:decorate="~{layout}">

<head>
    <meta charset="UTF-8">
	<script type="text/javascript" src="/js/alerta.js"></script>
</head>

<body>
    <section layout:fragment="corpo">
        <div id="content">
            <nav class="navbar navbar-expand-lg navbar-light" th:fragment="content">
                <div class="collapse navbar-collapse" id="conteudoNavbarSuportado">

                    
                    <div class="collapse navbar-collapse justify-content-end login">

                        <div class="mr-3" style="color: white; size: 50%;">
                            <script type="text/javascript" src="/js/data.js"></script>
                        </div>
                        <div class="mr-3" style="color: white; size: 50%;" id="relogio"></div>
                        <div class="mr-3" style="color: white; size: 50%;"> Olá,
                            <a th:text="${usuarioLogado}"></a>
                        </div>

                        <form th:action="@{/logout}" method="post" class="form-inline mt-2 mt-md-0" sec:authorize="isAuthenticated()">
                            <div class="btn-group mb-2 mr-sm-2">
                                <button type="button" class="btn btn-light">
                                    <i class="fas fa-user"></i> <span class="" sec:authentication="name">Bob</span>
                                </button>
                                <button type="button" class="btn btn-danger dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                </button>
                                <div class="dropdown-menu">
                                    <button type="submit" class="dropdown-item">Sair</button>
                                </div>
                            </div>
                        </form>
                    </div>

                </div>
            </nav>

            <div class="container-fluid" style="width: 98%">
            <div th:replace="fragmentos/alert" class="container"></div>
                <div class="card ajustarCard">
                    <div class="card-body">
                        <form th:action="@{/backup/gerar}" method="post">
                        <h3>Selecione as tabelas para a copia de segurança</h3>
                            <div  class="ml-4">
                            <div class="row">
                                <input class="form-check-input" type="checkbox" th:name="tabelas" id="sismed_agenda" th:value="sismed_agenda">
                                <label class="form-check-label" th:for="sismed_agenda"> sismed_agenda</label>
                                </div>
                                
                                <div class="row">
                                <input class="form-check-input" type="checkbox" th:name="tabelas" id="sismed_paciente" th:value="sismed_paciente">
                                <label class="form-check-label" th:for="sismed_paciente"> sismed_paciente</label>
                                </div>
                                
                               
                                
                                <div class="row">
                                <input class="form-check-input" type="checkbox" th:name="tabelas" id="sismed_convenio" th:value="sismed_convenio">
                                <label class="form-check-label" th:for="sismed_convenio"> sismed_convenio</label>
                                </div>
                                
                                <div class="row">
                                <input class="form-check-input" type="checkbox" th:name="tabelas" id="sismed_tipo_convenio" th:value="sismed_tipo_convenio">
                                <label class="form-check-label" th:for="sismed_tipo_convenio"> sismed_tipo_convenio</label>
                                </div>
                                
                                 <div class="row">
                                <input class="form-check-input" type="checkbox" th:name="tabelas" id="sismed_procedimento" th:value="sismed_procedimento">
                                <label class="form-check-label" th:for="sismed_procedimento"> sismed_procedimento</label>
                                </div>
                                
                                <div class="row">
                                <input class="form-check-input" type="checkbox" th:name="tabelas" id="sismed_exame" th:value="sismed_exame">
                                <label class="form-check-label" th:for="sismed_exame"> sismed_exame</label>
                                </div>
                                
                                 <div class="row">
                                <input class="form-check-input" type="checkbox" th:name="tabelas" id="sismed_funcionario" th:value="sismed_funcionario">
                                <label class="form-check-label" th:for="sismed_funcionario"> sismed_funcionario</label>
                                </div>
                                
                                 <div class="row">
                                <input class="form-check-input" type="checkbox" th:name="tabelas" id="sismed_laboratorio" th:value="sismed_laboratorio">
                                <label class="form-check-label" th:for="sismed_laboratorio"> sismed_laboratorio</label>
                                </div>
                                
                                 <div class="row">
                                <input class="form-check-input" type="checkbox" th:name="tabelas" id="sismed_log" th:value="sismed_log">
                                <label class="form-check-label" th:for="sismed_log"> sismed_log</label>
                                </div>
                                
                                 <div class="row">
                                <input class="form-check-input" type="checkbox" th:name="tabelas" id="sismed_receita" th:value="sismed_receita">
                                <label class="form-check-label" th:for="sismed_receita"> sismed_receita</label>
                                </div>
                                
                                <div class="row">
                                <input class="form-check-input" type="checkbox" th:name="tabelas" id="sismed_registro_clinico" th:value="sismed_registro_clinico">
                                <label class="form-check-label" th:for="sismed_registro_clinico"> sismed_registro_clinico</label>
                                </div>
                                
                            </div>
                            
                            
                            <input type="submit" style="display:inline" class="mt-3 btn btn-success in" value="Gerar Backup">
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
